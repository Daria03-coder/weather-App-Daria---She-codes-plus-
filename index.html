<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    // connected Netlify
    <div class="container">
      <button type="button" class="btn btn-primary btn-lg current-position">
        My current position
      </button>
      <form class="city-search" id="search-form">
        <input id="search-button" autocomplete="off" autofocus="on type="search"
        placeholder="Type your city" />
      </form>
      <h1 id="city">Kharkiv</h1>
      <h2 id="temperature">
        23 °C
        <br />
      </h2>
      <h3>Friday 29.09.2023</h3>
      <h4>
        Precipitation: 29%
        <br />
        Wind: 1km/h
      </h4>
      <div class="border">
        <div class="row weekly-list">
          <div class="col">
            Sat <br />
            23°
          </div>
          <div class="col">
            Sun <br />
            24°
          </div>
          <div class="col">
            Mon <br />
            18°
          </div>
          <div class="col">
            Tue <br />
            18°
          </div>
          <div class="col">
            Wed <br />
            22°
          </div>
        </div>
        <div class="row emojis">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">🌦️</div>
          <div class="col">☁️</div>
          <div class="col">🌥️</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
